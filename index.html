<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div style="margin: 20px;">
        <form id="emailForm" onsubmit="handleEmailSubmit(event)">
            <input 
                type="email" 
                id="emailInput" 
                placeholder="Enter your email" 
                required 
                style="padding: 8px; margin-right: 10px;"
            >
            <button type="submit" style="padding: 8px 16px;">Set User ID</button>
        </form>

        <div id="userStatus" style="margin-top: 10px; color: #666;"></div>

        <button 
            onclick="handleClick()" 
            style="margin-top: 20px; padding: 8px 16px;"
        >
            Track Me
        </button>
    </div>

    <script src="https://venerable-malasada-09b843.netlify.app/"></script>
    <script>
        window.handleEmailSubmit = (event) => {
            event.preventDefault();
            const email = document.getElementById('emailInput').value;
            
            iCustomer.identify(email, {
                email: email
            });
            
            // Update UI
            document.getElementById('userStatus').textContent = `Identified as: ${email}`;
        };

        window.handleClick = () => {
            iCustomer.track('button_clicked', {
                buttonName: 'Track Me'
            });
            alert('Event tracked!');
        };
    </script>
</body>
</html>
